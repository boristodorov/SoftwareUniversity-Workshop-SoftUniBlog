<!DOCTYPE html>
<html>
<head>
    <title>New Post</title>
	<meta charset="utf-8" />
    <link href="css/form-style.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/new-post-style.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="logo">
                <img src="images/logo_sidebar.png" alt="logo" />
            </div>
            <hr />
            <nav>
                <ul>
                    <a href="index.html" class="single-menu-element-link">
                        <li class="single-menu-element">Home</li>
                    </a>
                    <a href="new-post.html" class="single-menu-element-link">
                        <li class="single-menu-element">Create new post</li>
                    </a>
                    <a href="index.html" class="single-menu-element-link">
                        <li class="single-menu-element">Logout</li>
                    </a>
                </ul>
                <hr />
                <h2 class="recently-posts-title">Recently Posts</h2>
                <hr />
                <ul>
                    <a href="#" class="single-menu-element-link">
                        <li class="single-recent-post">Exemple 1 </li>
                    </a>
                    <a href="#" class="single-menu-element-link">
                        <li class="single-recent-post">Exemple 2</li>
                    </a>
                    <a href="#" class="single-menu-element-link">
                        <li class="single-recent-post">Exemple 3</li>
                    </a>
                </ul>
            </nav>
        </aside>
        <main>
            <header class="blog-title" >
                New Post
            </header>
            <div class="new-post-block">
                <h2 id="editor-title">Create new post</h2>
                <form id="post-form">
                    <ul class="title-author" >
                        <li class="single-form-element">
                            <h1 class="title-form">Blog Post title:</h1>
                            <input type="text" placeholder="Title" id="title"/>
                        </li>
                        <li class="single-form-element">
                            <h1 class="title-form">Author</h1>
                            <input type="text" placeholder="Author" id="author" />
                        </li>
                    </ul>
                    <h1 class="title-form">Content:</h1>
                    <textarea class="content-field" type="text" value="content" id="content" ></textarea>
                    <br />
                    <button class="create-new-request-post">Publish</button>
                </form>
            </div>

            <footer>
                <p class="footer-text">
                    &copy; Boris Todorov - No right reserved
                </p>
            </footer>
        </main>


    </div>
</body>
</html>
